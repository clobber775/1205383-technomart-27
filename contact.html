<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Контакты</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <section>
      <form action="https://echo.htmlacademy.ru" method="post">
        <p>
          <label for="appointment-name">Ваше Имя</label>
        </p>
        <p>
          <input id="appointment-name" type="text" name="name" value="" placeholder="Имя Фамилия">
        </p>
        <p>
          <label for="appointment-email">Ваш E-mail</label>
        </p>
        <p>
          <input id="appointment-email" type="email" name="email" value="" placeholder="email@example.com">
        </p>
        <p>
          <label for="appointment-comment">Текст письма</label>
        </p>
        <p>
          <textarea id="appointment-comment"  name="comment"  placeholder="В свободной форме" rows="4"></textarea>
        </p>
        <button type="submit">Отправить</button>
        <button id="close" type="button"><img src="img/form-close.svg" width="21px" height="21px" alt="закрыть"></button>
      </form>
    </section>
  </main>
</body>
</html>
